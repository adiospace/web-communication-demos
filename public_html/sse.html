<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset=utf-8 /> 
    <title>SSE</title> 
  </head> 
  <body> 
    <h1>SSE</h1> 
    <div id="messages"></div>
    <script>
      var source = new EventSource('/events'),
        messages = document.getElementById('messages');

      source.addEventListener('message', function(e) {
          messages.innerHTML += "<p>" + e.data + "</p>";
          console.log(e);
      }, false);
    </script>
</body>
</html>
