<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset=utf-8 /> 
    <title>Web Workers</title> 
  </head> 
  <body> 
    <h1>Web Workers</h1> 

    <form method="post"> 
      <p>
        <label for="message">Calculate n! of:</label> 
        <input type="text" name="message" id="message" value="5" /> 
        <input type="submit" /> 
      </p> 
    </form> 

    <p id="result"></p>

    <script>
      var form = document.getElementsByTagName('form')[0],
          message = document.getElementById('message'),
          result = document.getElementById('result'),
          worker = new Worker('worker.js');
          

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        worker.postMessage(message.value);
        return false;
      }, true);

      worker.addEventListener('message', function(e) {
        result.innerHTML = 'Result is: ' + e.data;
      }, true);

    </script>
  </body> 
</html>
