<!doctype html>
<html>

  <body>
    <h1>Web Communication APIs</h1>
    <h2>Web Messagging</h2>
    <h2>Web Workers</h2>
    <script>
      var s = new WebSocket('ws://localhost:8080/');

      s.onmessage = function(e) {
        console.log(e.data);
      };
      
      s.onclose = function () {
        s.send('bye from client!');
        console.log('close');
      };

      s.onopen = function() {
        s.send('hi from client!');
        console.log('hi');
      };
    </script>
  </body>
</html>
